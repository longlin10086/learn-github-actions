name: List Files from AnotherRepo

on:
  push:
    branches:
      - 'main'

jobs:
  list-files:
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.list-files.outputs.paths }}
    steps:
      - name: List Files
        id: list-files
        uses: mirko-felice/list-files-action@v3.0.5
        with:
          repo: HITSZ-OpenAuto/AUTO3002A # Specify the target repository
          ref: main # Specify the branch or tag
          path: "."
          ext: ".yml"

  test:
    needs: list-files
    strategy:
      matrix:
        paths: ${{ fromJson(needs.list-files.outputs.paths) }}
    runs-on: ubuntu-latest
    steps:
      - name: Output results
        run: |
          echo ${{ matrix.paths }}
